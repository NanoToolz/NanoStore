version: '3.8'

services:
  nanostore-bot:
    build: .
    container_name: nanostore-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Persist database
      - ./data:/app/data
      # Mount config (optional)
      - ./.env:/app/.env:ro
    environment:
      - PYTHONUNBUFFERED=1
    # Resource limits (lightweight)
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
